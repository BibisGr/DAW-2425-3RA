<div class="container d-flex justify-content-between flex-column flex-wrap">
  <h1 class="display-2 text-center">{{player.evento}}</h1>
  <h1 class="display-4 text-center">Lugar: {{player.ubicacion}}</h1>
  <h1 class="display-4 text-center">Fecha: {{player.fecha}}</h1>

  <div class="container d-flex justify-content-between flex-row flex-wrap">
    @for (player of player.participantes; track $index) {
    <div class="card" style="width: 18rem;">
      <img src="{{player.imagen}}" class="card-img-top" alt="...">
      <div class="card-body d-flex flex-column align-items-center">
        <h5 class="card-title display-2">{{player.alias}}</h5>
        <p class="card-text">Nombre: {{player.nombre}}</p>
        <p class="card-text">País: {{player.pais}}</p>
        <p class="card-text">Peso: {{player.peso}}</p>
        <p class="card-text">Records: {{player.record}}</p>
        <p class="card-text">Rival: {{player.rival}}</p>
        <a [routerLink]="['/jugador' , player.alias]" class="btn btnpink">Ver Jugador</a>
      </div>
    </div>
    }
  </div>

</div>
